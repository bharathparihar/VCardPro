services:
  - type: web
    name: vcards
    env: docker
    plan: free
    region: oregon 
    buildCommand: docker build -t vcards .
    startCommand: ./docker-entrypoint.sh
    envVars:
      - key: APP_KEY
        sync: false
      - key: APP_DEBUG
        value: true
      - key: APP_ENV
        value: production
      - key: APP_URL
        fromService:
          type: web
          name: vcards
          property: host
      - key: APP_DOMAIN
        fromService:
          type: web
          name: vcards
          property: host
      - key: LOG_CHANNEL
        value: stderr
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        value: "postgresql://neondb_owner:npg_b3tTORj4FHfL@ep-royal-scene-aij21vqw.c-4.us-east-1.aws.neon.tech/neondb?sslmode=require"
      - key: PORT
        value: 80
